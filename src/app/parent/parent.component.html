<div class="container-fluid">
    <div class="row">
        <div class="col-6 p-5">
            <div class="border border-primary min-vh-100">
                <h4 class="text-center m-3">Parent</h4>
                <h6 class="ms-4">{{queOptions.question}}</h6>
                <h2 class="text-center" [ngClass]="[ feedBackBg ? 'positive':'negative']">{{feedBack}}</h2>
            </div>
        </div>
        <div class="col-6 p-5">
            <app-child [feedBack]="reply" [options]="queOptions.options" (answer)='showExpression($event)'></app-child>
        </div>
    </div>
</div>
